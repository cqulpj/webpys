{% macro pager(cur, pages) %}
<div class="card mb-4">
    <div class="card-body pb-0">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="/"><i class="fa fa-step-backward"></i></a>
            </li>
            {% if cur > 1 %}
            <li class="page-item">
                <a class="page-link" href="/page/{{ cur-1 }}"><i class="fa fa-chevron-left"></i></a>
            </li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="/"><i class="fa fa-chevron-left"></i></a>
            </li>
            {% endif %}

            <li class="page-item">
                <span class="page-link">{{ cur }} of {{ pages }}</span>
            </li>

            {% if cur < pages %}
            <li class="page-item">
                <a class="page-link" href="/page/{{ cur+1}}"><i class="fa fa-chevron-right"></i></a>
            </li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="/"><i class="fa fa-chevron-right"></i></a>
            </li>
            {% endif %}
            <li class="page-item">
                <a class="page-link" href="/page/{{ pages }}"><i class="fa fa-step-forward"></i></a>
            </li>
        </ul>
    </div>
</div>
{% endmacro %}
