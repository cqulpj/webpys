$def with (rcs)

$ cs = ('success', 'danger', 'warning', 'info')

<!doctype html>
<html>
    <head>
        <!-- 声明当前页面的编码集：charset=gbk,gb2312(中文编码) , utf-8(国际编码) -->
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <!-- 声明当前页面的三元素 -->
        <title>留言板</title>
        <meta name='keywords' content='关键词,关键词'>
        <meta name='description' content=''>
        <!-- js/css -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/custom.css">
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>

    </head>
    <body>

        <div class="container">
            <div class="row clearfix TopBar">
                <div class="col-md-12 column " style="padding-bottom:12px">
                    <h3 class="text-center text-info" style="color:#E0E0E0">
                        WebPy留言板系统 
                    </h3>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-7 column" style="border-right:2px solid #d0d0d0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    编号
                                </th>
                                <th>
                                    内容
                                </th>
                                <th>
                                    时间
                                </th>
                                <th>
                                    作者
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            $for row in rcs:
                                <tr class=$cs[loop.index0 % 4]>
                                $for fd in row:
                                    <td>
                                    $fd 
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-5 column">
                    <form class="form-horizontal" role="form" method="post" action="/add">
                        <div class="form-group">
                            <label for="msg" class="col-sm-2 control-label">留言</label>
                            <div class="col-sm-10">
                                <!--<input type="text" class="form-control" name="content" id="msg" />-->
                                <textarea class="form-control" name="content" rows="7" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="user" id="author" />
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                        <!--
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="user" id="author" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>-->
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
